<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um APP simples, que testa se a palavra informada é um palíndromo. Projeto criado para praticar JS">
    <title>Palíndromo</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <label for="palavra">Escreva a palavra que deseja testar</label>
            <input type="text" name="palavra" id="palavra">

            <button type="submit" id="botaoVerificar">Verificar</button>

            <p id="resultado"></p>
        </form>
    </main>
    <script src="app/main.js"></script>
</body>
</html>
